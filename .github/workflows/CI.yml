name: Tests

on:
  pull_request:
    branches:
      - "master"

  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Tests Using Docker Compose
        run: |
          cd tests
          docker-compose up --build --exit-code-from build-index-tests
