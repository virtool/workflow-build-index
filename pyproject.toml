[tool.poetry]
name = "workflow-build-index"
version = "0.1.0"
description = "The build index workflow for Virtool."
authors = ["Ian Boyes, Tiensheng Sui, Blake Smith"]
license = "MIT"
readme="README.md"
classifiers=[
    "Topic :: Software Development :: Libraries",
    "Programming Language:: Python:: 3.9",
]
repository="https://github.com/virtool/workflow-build-index"

[tool.poetry.dependencies]
python = "^3.8"
virtool-workflow = {git = "https://github.com/virtool/virtool-workflow", rev = "develop"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-sugar = "^0.9.4"
pytest-instafail = "^0.4.2"
pytest-asyncio = "^0.15.1"
pytest-aiohttp = "^0.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
